<link rel="stylesheet" href="{{ url_for('static', filename='total.css') }}">

<style>
    .fixed-box {
        position: fixed;
        width: 15%;
        height: 50px;
        background-color: var(--primary);
        z-index: 1000;
        top: 66px;
        right: 20px;
        display: flex;
        align-items: center;
        justify-content: left;  
        color: white;
        border-radius: 10px;
        user-select: none;
    }

    .fixed-box .fixed-btn {
        margin-left: 10px;
        color: white;
        cursor: pointer;
    }

    .fixed-box .fixed-btn:hover {
        color: var(--chart-1);
    }

</style>

    <div style="margin-left: 20px; text-align: center;">
