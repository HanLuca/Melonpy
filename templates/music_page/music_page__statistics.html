<style>
    .statisticsWarp {
        display: flex;
        justify-content: center;
    }

    .statisticsBox {
        background-color: white;
        border: 2px solid var(--primary);
        border-radius: 10px;
        color: black;
        padding: 10px;
        margin: 5px;
        width: 50%;
    }

</style>

<link rel="stylesheet" href="{{ url_for('static', filename='total.css') }}">

{% extends 'layout.html' %}

{% block content %}
    {{ songName }}
    <div class="statisticsWarp">
        <div class="statisticsBox" style="margin-left: 20px; margin-top: 20px;">
            <span style="font-size: 20px; font-weight: bold; color: black;">
                <span style="vertical-align: middle;" class="material-symbols-outlined">favorite</span> 
                <span style="vertical-align: middle;">Likes Statistic</span>
            </span><br>

            <span style="font-weight: 500;">{{ songLikes }}</span><br><br>
            이 곡은 하루에 <span style="color: green;">약 {{ (songLikesInt|int) // (dayFlow|int) }} 개</span>의 좋아요가 증가했습니다
        </div>

        <div class="statisticsBox" style="margin-right: 20px; margin-top: 20px;">
            <span style="font-size: 20px; font-weight: bold; color: black;">
                <span style="vertical-align: middle;" class="material-symbols-outlined">info</span> 
                <span style="vertical-align: middle;">Song Information</span>
            </span><br><br>

            {{ songName }}<br>
            {{ songRelease }}
        </div>
    </div>

    <div class="statisticsWarp">
        <div class="statisticsBox" style="margin-left: 20px;">d</div>
        <div class="statisticsBox" style="margin-right: 20px;">d</div>
    </div>
    
{% endblock %}
